<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="./img/calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="Style.css">
    <title>Calculadora JavaScript</title>
</head>
<body background="./img/Fundo.jpg">
    <div class="fundo">
        <div class="calc"> 
            <h1>Calculadora js</h1>
            <hr>
            <p id="resultado"></p>
    
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                    
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
        
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
        
                <tr>
                     <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                     <td><button class="botao" onclick="insert('3')">3</button></td>
                     <td rowspan="2"><button class="botao" style="height: 126px;"onclick="calcular()">=</button></td>
                </tr>
        
                <tr>
                    <td colspan="2"><button class="botao" style=" width: 126px;"onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    
        <div class="logo">
            <span class="logo"><i class="fa-brands fa-github"></i></span>
            <span class="logo"><i class="fa-brands fa-linkedin"></i></span>
            <span class="logo">Abner Alves</span>
        </div>

    </div>

    <script src="Scripts.js"></script>
    
</body>
</html>
